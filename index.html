<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Star Wars Api Intergration</title>
</head>
<body class="body">
    <header>
        <div class="logo"><img src="./asset/image/Star_Wars_Logo..png" alt="logo"></div>
        <nav>
            <button class="tab-btn active">Planets</button>
            <button class="tab-btn">People</button>
            <button class="tab-btn">Films</button>
        </nav>
    </header>
    <main>

        <section id="planets-ctn" class="section active">
            <div  class="planets-card card" data-type="planets" data-id="1"></div>
        </section>
        <section id="people-ctn" class="section">
            <div  class="people-card card" data-type="people" data-id="1"></div>
        </section>
        <section id="films-ctn" class="section">
            <div  class="films-card card" data-type="films" data-id="1"></div>
        </section>
        <div class="planet-btn">
            <button id="previous">Previous</button>
            <button id="next">Next</button>
        </div>

        <!-- Modal -->
        <div id="resourceModal" class="modal">
            <span class="close">&times</span>
            <div class="modal-content">
                 
            </div>
        </div>
    </main>
    
    <script src="./JS/main.js"></script>
</body>
</html>
