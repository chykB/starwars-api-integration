<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Star Wars Api Intergration</title>
</head>
<body>
    <header>
        <div class="logo"><img src="./asset/image/Star_Wars_Logo..png" alt="logo"></div>
        <nav>
            <button class="tab-btn active">Planets</button>
            <button class="tab-btn">People</button>
            <button class="tab-btn">Films</button>
        </nav>
    </header>
    <main>
        <section id="planet-ctn" class="section active">
            <div  class="planet-card">

            </div>
        </section>
        <section id="people-ctn" class="section">
            <div  class="people-card">
            
            </div>
            <div class="people-btn">
                <button id="previous-p">Previous</button>
                <button id="next-p">Next</button>
            </div>
        </section>
        <section id="films-ctn" class="section">
            <div  class="films-card">
                
            </div>
        </section>
        <div class="planet-btn">
            <button id="previous">Previous</button>
            <button id="next">Next</button>
        </div>
    </main>
    
    <script src="./JS/main.js"></script>
</body>
</html>
